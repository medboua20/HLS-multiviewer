<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiViewer</title>
    <meta name="author" content="Hicham Ibnoukhaldoun" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        html { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#111827', // Gray 900
                        'panel-bg': '#1F2937', // Gray 800
                        'cell-bg': '#374151',   // Gray 700
                        'border-color': '#4B5563', // Gray 600
                        'text-primary': '#F9FAFB', // Gray 50
                        'text-secondary': '#D1D5DB', // Gray 300
                        'status-ok': '#10B981', // Green 500
                        'status-warn': '#F59E0B', // Amber 500
                        'status-error': '#FF0000', // Bright Red
                        'vu-green': '#22C55E',
                        'vu-yellow': '#FACC15',
                        'vu-red': '#DC2626',
                        'indigo': {
                          '500': '#6366F1',
                          '600': '#4F46E5',
                          '700': '#4338CA',
                        },
                        'blue': {
                          '600': '#2563EB',
                          '700': '#1D4ED8',
                        },
                        'purple': {
                          '600': '#9333EA',
                          '700': '#7E22CE',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                       'led-blink': {
                         '0%, 100%': { opacity: 1 },
                         '50%': { opacity: 0.3 },
                       },
                       'glow-red': {
                         '0%, 100%': { 
                            'boxShadow': '0 0 6px 2px rgba(255, 0, 0, 0.6)',
                            'borderColor': 'rgba(255, 85, 85, 0.7)'
                         },
                         '50%': { 
                            'boxShadow': '0 0 12px 3px rgba(255, 85, 85, 0.7)',
                            'borderColor': 'rgba(255, 85, 85, 1)'
                         }
                       },
                       'fade-in': {
                         '0%': { opacity: '0', transform: 'translateY(-10px)' },
                         '100%': { opacity: '1', transform: 'translateY(0)' },
                       }
                    },
                    animation: {
                       'led-blink': 'led-blink 1.5s infinite',
                       'glow-red': 'glow-red 1.5s infinite ease-in-out',
                       'fade-in': 'fade-in 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0",
    "@dnd-kit/core/": "https://esm.sh/@dnd-kit/core@^6.3.1/",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
    "hls.js": "https://esm.sh/hls.js@^1.5.8",
    "@aws-sdk/client-ses": "https://aistudiocdn.com/@aws-sdk/client-ses@^3.879.0"
  }
}
</script>
</head>
<body class="bg-brand-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
